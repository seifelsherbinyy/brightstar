name: CI

on:
  push:
    branches: [ main, 'feat/**', 'chore/**' ]
  pull_request:
    branches: [ main, 'feat/**' ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pytest
        run: pytest -q
      - name: Run Brightstar pipeline smoke test
        run: python -m src.brightstar_pipeline --config config.yaml --resume
