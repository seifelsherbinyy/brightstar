metrics:
  - canonical_name: gms
    synonyms: [GMS, gms_value, gross_merchandise_sales, revenue]
    short_label: GMS
    description: Gross Merchandise Sales value over the period.
    directionality: higher_is_better
    default_transform: robust_zscore
    metric_family: value
    is_value_metric: true
    supports_seasonality_adjustment: true
    category_relevance: []

